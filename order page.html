<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>order-now</title>
</head>
<body>
    <h1>order product</h1>
    <h2>submit personal details</h2>
    <div class="details">
        <p><strong>name:</strong></p>
        <label for="name"></label>
        <input type="text" id="name" placeholder="Enter your name" style="width: 350px; height: 30px;" required>
        <br>
        <p><strong>contact number:</strong></p>
        <label for="contact"></label>
        <input type="text" id="contact" placeholder=" your contact number" style="width: 350px; height: 30px;" required>
        <br> 
        <p><strong>address:</strong></p>
        <label for="address"></label>
        <input type="text" id="address" placeholder="Enter your address" style="width: 350px; height: 30px;" required>
        <br>
        <p><strong>pin code</strong></p>
        <label for="pin code"></label>
        <input type="text" id="pin code" placeholder="Enter your pin code" style="width: 350px; height: 30px;" required>
        <br>
        <p><strong>email</strong></p>
        <label for="email"></label>
        <input type="email" id="email" placeholder="Enter your email" style="width: 350px; height: 30px;" required>
        <br>
        <h4><a href="index.html" style="text-decoration: none; color:rgb(255, 255, 255); background-color:rgb(255, 17, 0); padding: 6px; border-radius: 8px;">back</a>
        <a href="submit page.html" style="text-decoration: none; color:rgb(255, 255, 255); background-color:rgb(5, 39, 255); padding: 6px; border-radius: 8px;">submit</a>  
        </h4>
    </div>
    <style>
        body {
            background-color: rgb(148, 228, 255);
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .details {
            width: auto;
            margin: auto;
            padding: 50px;
            border: 5px solid #8ebdda;
            border-radius: 40px;
            background-color: rgba(158, 255, 255, 0.8);       
        }       
        p {
            color: aliceblue;
            background-color: #030205;
            padding: 3px;
            border-radius: 5px;
            text-align: center;
            margin: 25px 0;
            margin-left: 250px;
            margin-right: 250px;
        }  
        a {
            margin: 140px;
            text-decoration: none;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            font-weight: bold;
        }
         @media (max-width: 600px) {
            body {
                padding: 10px;
            }
            section, form {
                padding: 10px;
            }
            textarea, input[type="email"] {
                width: 100%;
            }
        }
        @media (max-width: 400px) {
            h1 {
                font-size: 24px;
            }
            h2 {
                font-size: 20px;
            }
            h3 {
                font-size: 18px;
            }
        }
        @media (min-width: 1200px) {
            body {
                max-width: 1200px;
                margin: auto;
            }
            section, form {
                padding: 20px;
            }
        }
        @media (min-width: 1600px) {
            body {
                max-width: 1600px;
                margin: auto;
            }
            section, form {
                padding: 30px;
            }
        }
        @media (min-width: 2000px) {
            body {
                max-width: 2000px;
                margin: auto;
            }
            section, form {
                padding: 40px;
            }
        }
        @media (min-width: 2400px) {
            body {
                max-width: 2400px;
                margin: auto;
            }
            section, form {
                padding: 50px;
            }
        }
        @media (min-width: 2800px) {
            body {
                max-width: 2800px;
                margin: auto;
            }
            section, form {
                padding: 60px;
            }
        }
        </style>
        <script>
    document.addEventListener("DOMContentLoaded", function () {
        const submitLink = document.querySelector('a[href="submit page.html"]');

        submitLink.addEventListener("click", function (event) {
            const name = document.getElementById("name").value.trim();
            const contact = document.getElementById("contact").value.trim();
            const address = document.getElementById("address").value.trim();
            const pin = document.getElementById("pin code").value.trim();
            const email = document.getElementById("email").value.trim();

            if (!name || !contact || !address || !pin || !email) {
                alert("Please fill in all the required details.");
                event.preventDefault(); // prevent link from navigating
            }
        });
    });
</script>
  <footer style="text-align: center; margin-top: 20px;">
        <p>&copy; 2023 BROP Fashion Brand. All rights reserved.</p>
    </footer>
</body>
</html>
